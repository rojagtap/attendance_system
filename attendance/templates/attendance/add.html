{% extends 'attendance/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}

    <div class="container p-5">
        <div class="card mt-5 col-12 col-md-6 mx-auto">
            <div class="card-body">
                <form class="form-horizontal" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="date" class="control-label">Date:</label>
                        <input class="form-control" id="date" name="date" type="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time_from" class="control-label">From:</label>
                        <input class="form-control" id="time_from" name="time_from" type="number" required>
                    </div>
                    <div class="form-group">
                        <label for="time_to" class="control-label">To:</label>
                        <input class="form-control" id="time_to" name="time_to" type="number" required>
                    </div>
                    <div class="form-group">
                        <label for="attendance" class="control-label">Attendance:</label>
                        <input class="form-control" id="attendance" name="attendance" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="excluded" class="control-label">Present?</label>
                        <input class="" id="excluded" name="excluded" type="checkbox">
                    </div>

                    {% if error_message %}
                        <p class="text-danger">{{ error_message }}</p>
                    {% endif %}

                    <div class="form-group">
                        <button class="btn btn-primary btn-block mt-2" type="submit">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
